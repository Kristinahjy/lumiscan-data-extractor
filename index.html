<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumiscan - AI-Powered Nanomedicine Data Extraction</title>
    <meta
      name="description"
      content="Extract structured data from nanomedicine research papers instantly. Upload PDFs or paste URLs to get organized, searchable data tables with AI-powered extraction."
    />
    <meta name="author" content="Lumiscan" />
    <meta
      name="keywords"
      content="nanomedicine, data extraction, research papers, AI, scientific analysis, PDF processing"
    />

    <meta
      property="og:title"
      content="Lumiscan - AI-Powered Nanomedicine Data Extraction"
    />
    <meta
      property="og:description"
      content="Extract structured data from nanomedicine research papers instantly. Upload PDFs or paste URLs to get organized, searchable data tables with AI-powered extraction."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta
      name="twitter:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />
  </head>

  <body>
    <!-- 🔹 React app mounts here -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- 🔹 Small backend tester widget -->
    <div
      id="tester"
      style="
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(200, 200, 200, 0.3);
        border-radius: 4px;
        padding: 4px 8px;
        font: 10px/1.2 monospace;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 200px;
        opacity: 0.6;
        transition: opacity 0.2s;
      "
      onmouseover="this.style.opacity='1'"
      onmouseout="this.style.opacity='0.6'"
    >
      <button id="testBackendBtn" style="font-size: 9px; padding: 2px 4px; cursor: pointer;">Test backend</button>
      <pre
        id="testOutput"
        style="margin-top: 4px; white-space: pre-wrap; margin: 4px 0 0; font-size: 9px; max-height: 60px; overflow: auto;"
      >
—</pre
      >
    </div>

    <script>
      const API_BASE = "https://lumiscan-api.onrender.com";

      async function testHealth() {
        const out = document.getElementById("testOutput");
        out.textContent = "⏳ Waking server… please wait ~30–60s";
        try {
          const res = await fetch(`${API_BASE}/v1/healthz`);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          out.textContent = "✅ " + JSON.stringify(data);
        } catch (err) {
          out.textContent = "❌ " + (err?.message || err);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("testBackendBtn");
        if (btn) btn.addEventListener("click", testHealth);
      });
    </script>
  </body>
</html>
