<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumiscan - AI-Powered Nanomedicine Data Extraction</title>
    <meta name="description" content="Extract structured data from nanomedicine research papers instantly. Upload PDFs or paste URLs to get organized, searchable data tables with AI-powered extraction." />
    <meta name="author" content="Lumiscan" />
    <meta name="keywords" content="nanomedicine, data extraction, research papers, AI, scientific analysis, PDF processing" />

    <meta property="og:title" content="Lumiscan - AI-Powered Nanomedicine Data Extraction" />
    <meta property="og:description" content="Extract structured data from nanomedicine research papers instantly. Upload PDFs or paste URLs to get organized, searchable data tables with AI-powered extraction." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <!-- üîπ React app mounts here -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- üîπ Floating backend test widget (always clickable) -->
    <div id="backendTester" style="
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 99999;
      background: rgba(255,255,255,0.98);
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      padding: 10px 12px;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      pointer-events: auto;
    ">
      <button id="testBackendBtn" type="button" style="padding:6px 10px;border:1px solid #ccc;border-radius:6px;cursor:pointer">
        Test backend connection
      </button>
      <pre id="testOutput" style="margin-top:8px;max-width:360px;max-height:160px;overflow:auto;white-space:pre-wrap;"></pre>
    </div>

    <!-- üîπ Test script -->
    <script>
      const API_BASE = "https://lumiscan-api.onrender.com";

      async function testHealth() {
        const out = document.getElementById("testOutput");
        out.textContent = "‚è≥ Backend waking up... please wait ~30‚Äì60s";
        try {
          const res = await fetch(`${API_BASE}/v1/healthz`);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          out.textContent = "‚úÖ Backend says: " + JSON.stringify(data);
        } catch (err) {
          out.textContent = "‚ùå Error: " + (err?.message || err);
        }
      }

      function wireTester() {
        const btn = document.getElementById("testBackendBtn");
        if (btn && !btn._wired) { btn.addEventListener("click", testHealth); btn._wired = true; }
      }
      document.addEventListener("DOMContentLoaded", wireTester);
      setInterval(wireTester, 1000); // keep wired even if React remounts
    </script>
  </body>
</html>
